<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Stack Game</title>
</head>
<body>
    <div id="title-screen">
        <div class="content">
            <h1>
                <span style="color: #ff0000;">N</span>
                <span style="color: #ff8000;">E</span>
                <span style="color: #ffff00;">O</span>
                <span style="color: #00ff00;">N</span>
                <span style="color: #00ffff;">S</span>
                <span style="color: #0000ff;">T</span>
                <span style="color: #8000ff;">A</span>
                <span style="color: #ff0080;">C</span>
                <span style="color: #ff0000;">K</span>
            </h1>
            <div class="menu-buttons">
                <button id="play-button">PLAY</button>
                <button id="settings-button">SETTINGS</button>
                <button id="instructions-button">HOW TO PLAY</button>
            </div>
        </div>
    </div>

    <div id="settings-menu" class="modal">
        <div class="content">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="sound-toggle">Sound:</label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>
            <div class="setting-item">
                <label for="shape-selector">Shape:</label>
                <select id="shape-selector">
                    <option value="box">Box</option>
                    <option value="circle">Circle</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
            <button id="settings-back">Back</button>
        </div>
    </div>

    <div id="instructions-menu" class="modal">
        <div class="content">
            <h2>How to Play</h2>
            <ul>
                <li>Stack blocks on top of each other</li>
                <li>Click, tap, or press SPACE to place a block</li>
                <li>Press P to pause the game</li>
                <li>Press R to restart</li>
                <li>Press M to toggle sound</li>
            </ul>
            <button id="instructions-back">Back</button>
        </div>
    </div>

    <div id="game-ui" style="display: none;">
        <div id="score">0</div>
        <div id="high-score">High Score: 0</div>
    </div>

    <div id="results" class="modal">
        <div class="content">
            <h2>Game Over</h2>
            <p>You missed the block!</p>
            <p>Score: <span id="final-score">0</span></p>
            <div id="high-score-display"></div>
            <button id="back-to-menu">Back to Menu</button>
            <button id="restart-game">Play Again</button>
        </div>
    </div>

    <div id="pause-menu">
        <div class="content">
            <h2>Paused</h2>
            <p>Press P to resume</p>
            <button id="pause-back-to-menu">Back to Menu</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
